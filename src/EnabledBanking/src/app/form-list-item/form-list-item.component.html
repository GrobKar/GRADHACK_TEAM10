<a [routerLink]="['/form']">
<ion-card>
  <img src="{{formData.img}}" />
  <ion-card-header>
    <ion-card-subtitle color="primary">{{formData.cat}}</ion-card-subtitle>
    <ion-card-title>{{formData.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{formData.desc}}
  </ion-card-content>
</ion-card>
</a>
