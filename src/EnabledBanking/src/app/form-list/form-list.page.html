<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Form Wizard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let form of forms">
    <app-form-list-item [formData]="form"></app-form-list-item>
  </div>
</ion-content>
